name: rails-sample-app
packages:
  - path: app
  - path: lib
language: ruby
appmap_dir: tmp/appmap
compare:
  filter:
    hide_external: true
    hide_name: 
      - /^external-route:.*\bhttp:\/\/127\.0\.0\.1:\d+\/session\/[a-f0-9]{32,}\//
      - /^query:[\s\S]*\bSAVEPOINT\b/
      - /^query:[\s\S]*\bPRAGMA\b/,
      - /^query:[\s\S]*\bsqlite_master\b/